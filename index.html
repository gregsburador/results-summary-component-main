<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">

     <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

     <title>Frontend Mentor | Results summary component</title>
</head>

<body>
     <main>
          <div class="parent-container">
               <div class="flex-container">
                    <div class="flex-item_result">
                         <h1>Your Result</h1>
                         <div class="result_circle">
                              <h1>76</h1>
                              <p>of 100</p>
                         </div>
                         <div class="result_bottom">
                              <h1>Great</h1>
                              <p> Your performance exceed 65% of the people conducting the test here!</p>
                         </div>
                    </div>
                    <div class="flex-item_summary">
                         <h1>Summary</h1>
                         <div class="summary-container">
                              <div class="summary summary-reaction">
                                   <div class="summary-left">
                                        <img src="./assets/images/icon-reaction.svg" alt="reaction">
                                        <h3 class="red">Reaction</h3>
                                   </div>
                                   <div class="summary-right">
                                        <div class="summary-score">80 </div>
                                        <p>/ 100</p>
                                   </div>
                              </div>
                              <div class="summary summary-memory">
                                   <div class="summary-left">
                                        <img src="./assets/images/icon-memory.svg" alt="memory">
                                        <h3 class="yellow">Memory</h3>
                                   </div>
                                   <div class="summary-right">
                                        <div class="summary-score">92 </div>
                                        <p>/ 100</p>
                                   </div>
                              </div>
                              <div class="summary summary-verbal">
                                   <div class="summary-left">
                                        <img src="./assets/images/icon-verbal.svg" alt="verbal">
                                        <h3 class="green">Verbal</h3>
                                   </div>
                                   <div class="summary-right">
                                        <div class="summary-score">61 </div>
                                        <p>/ 100</p>
                                   </div>
                              </div>
                              <div class="summary summary-visual">
                                   <div class="summary-left">
                                        <img src="./assets/images/icon-visual.svg" alt="visual">
                                        <h3 class="blue">Visual</h3>
                                   </div>
                                   <div class="summary-right">
                                        <div class="summary-score">72 </div>
                                        <p>/ 100</p>
                                   </div>
                              </div>
                         </div>
                         <button class="button-continue">Continue</button>
                    </div>
               </div>
          </div>
     </main>

</body>

</html>
